{% extends "layout.html" %}


{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">

<form method="GET" action="">
    <input type="text" placeholder="Find a pokemon..." id="search">
    <button type="submit">Find...</button>
</form>



<script type="text/javascript">
  $("form").submit(function(event){
    event.preventDefault();

    var search = $('#search').val();
    var url = "http://localhost:5000/pokemon/" + search

    $(window.document.location).attr('href',url);
    alert(url);
  });
</script>

{% for i in range(150) %}

<div class="card">
    <div class="image">

      {% set id = i+1 %}

        {% if id < 10 %}
          <img class="img_content" src="{{ img[0] + id|string + '.png'}}">
        {% endif %}

        {% if id > 9 and id <= 99 %}
          <img class="img_content" src="{{ img[1] + id|string + '.png'}}">
        {% endif %}

        {% if id > 99 %}
          <img class="img_content" src="{{ img[2] + id|string + '.png'}}">
        {% endif %}

       <center>
          <span> {{ '#' + id|string + ' ' + pokemons[i]['name'] }} </span>
       </center> 

       <hr>
       
    </div>
  <div class="classfication"> </div>
</div>

{% endfor %}


{% endblock %}
